<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

    <main class="flex justify-center py-10 items-center lg:h-screen">

        <section class="w-[90%] max-w-[70.80rem] flex flex-col gap-12 lg:flex-row " >

            <div class="border-2 border-black p-10 text-center flex flex-col gap-[1rem] items-center hover:bg-blue-500 hover:text-white hover:cursor-pointer duration-300 ease-in">
                <i class="fa-brands fa-x-twitter text-[4.5rem]"></i>
                <h2 class="uppercase text-[2rem] font-bold">twitter</h2>
                <p class="text-[1.2rem]">Mudei o texto do twitter.
                </p>
                <a class="text-[1.2rem] upppercase font-light bg-black text-white py-4 rounded-full max-w-[24.25rem] w-full" href="#">read more</a>
            </div>

            <div class="border-2 border-black p-10 text-center flex flex-col gap-[1rem] items-center hover:bg-[#b681c3] hover:text-white hover:cursor-pointer duration-300 ease-in">
                <i class="fa-brands fa-instagram text-[4.5rem]"></i>
                <h2 class="uppercase text-[2rem] font-bold">instagram</h2>
                <p class="text-[1.2rem]">Mudei o texto do Instagram.
                </p>
                <a class="text-[1.2rem] upppercase font-light bg-black text-white py-4 rounded-full max-w-[24.25rem] w-full" href="#">read more</a>
            </div>

            <div class="border-2 border-black p-10 text-center flex flex-col gap-[1rem] items-center hover:bg-red-500 hover:text-white hover:cursor-pointer duration-300 ease-in">
                <i class="fa-brands fa-youtube text-[4.5rem]"></i>
                <h2 class="uppercase text-[2rem] font-bold">youtuber</h2>
                <p class="text-[1.2rem]">Mudei o texto do youtube.
                </p>
                <a class="text-[1.2rem] upppercase font-light bg-black text-white py-4 rounded-full max-w-[24.25rem] w-full" href="#">read more</a>
            </div>

            
        </section>

    </main>

</body>
</html>
